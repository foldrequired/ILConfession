<form #registerForm="ngForm" (ngSubmit)="register()" class="mt-5">
  <h2 class="text-center mb-3">Sign Up</h2>

  <div class="col-md-4 col-md-offset-3 text-center container">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="email"
        required
        placeholder="Email"
        autocomplete="email"
        [(ngModel)]="model.email"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        required
        placeholder="Password"
        autocomplete="password"
        [(ngModel)]="model.password"
      />
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
