<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4 mb-2">
        <h1>{{ user.knownAs }}'s Profile</h1>
    </div>
    <div class="col-sm-5">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        You have made changes, unsaved changes will be <strong>lost</strong>.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="">
        <div class="">
          <h5>Age:</h5>
          <p>{{ user.age }}.</p>
          <h5>Creation Date:</h5>
          <p>{{ user.created }}.</p>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <div class="mt-3">
                <label for="knownAs">Country:</label>
                <input
                  class="form-control mb-2"
                  name="country"
                  [(ngModel)]="user.country"
                />
                <label for="knownAs">Gender:&nbsp;</label>
                <select
                  class="form-control"
                  name="gender"
                  [(ngModel)]="user.gender"
                >
                <option disabled selected value></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              </div>
            </form>
          </tab>
          <tab heading="Edit Profile Picture">
            <p>In development...</p>
          </tab>
        </tabset>
        <div class="mt-3">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save</button>
          </div>
      </div>
    </div>
  </div>
</div>
