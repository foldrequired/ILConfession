<div *ngIf="!loggedIn()" class="container mt-5">
  <div class="text-center">
    <h1 class="mb-3">Sign up to the website</h1>
    <div class="text-center">
      <a class="btn btn-primary mr-1" [routerLink]="['/register']" >Register</a> <!-- Navigate to Register with Routing -->
      <button class="btn btn-info">More info</button>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
      </div>
    </div>
  </div>
</div>
