<form [formGroup]="createConfessionForm" (ngSubmit)="createConfession()" class="mt-5">
    <h2 class="text-center mb-3">Create new Confession</h2>

    <div class="col-md-4 col-md-offset-3 text-center container">
      <div class="form-group">
        <input
          type="text"
          [ngClass]="{
            'is-invalid':
            createConfessionForm.get('title').errors &&
            createConfessionForm.get('title').touched
          }"
          class="form-control"
          formControlName="title"
          placeholder="Title"
          autocomplete="title"
        />
        <div class="invalid-feedback text-left"
        *ngIf="
            createConfessionForm.get('title').touched &&
            createConfessionForm.get('title').hasError('required')
            ">
          Please provide a title
        </div>
      </div>

      <div class="form-group text-left">
        <label class="control-label mr-2">City:</label>
        <label class="radio-inline">
          <input
            class="mr-2"
            type="radio"
            formControlName="city"
            value="Tel-Aviv"
          />Tel-Aviv
        </label>
        <label class="radio-inline">
          <input
            class="mr-2 ml-2"
            type="radio"
            formControlName="city"
            value="Rehovot"
          />Rehovot
        </label>
        <label class="radio-inline">
            <input
              class="mr-2 ml-2"
              type="radio"
              formControlName="city"
              value="Yavne"
            />Yavne
          </label>
      </div>

      <div class="form-group">
          <textarea class="form-control" [ngClass]="{'is-invalid': createConfessionForm.get('description').errors && createConfessionForm.get('description').touched}"
           rows="5" maxlength="1000" formControlName="description" placeholder="Description" style="resize: none;"></textarea>
          <div
            class="invalid-feedback text-left"
            *ngIf="
            createConfessionForm.get('description').touched &&
            createConfessionForm.get('description').hasError('required')
            "
          >
            Please provide a description
          </div>
        </div>

      <div class="form-group text-center">
        <button class="btn btn-success" type="submit" [disabled]="!createConfessionForm.valid">Create</button>
        <button class="btn btn-default" type="button" (click)="cancel()">
          Cancel
        </button>
      </div>
    </div>
  </form>
